{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="movie name"><br>
    <input type="text" name="desc" placeholder="movie description"><br>
    <input type="text" name="year" placeholder="movie released year"><br>
    <input type="file" name="img">
    <input type="submit">


</form>

</body>
</html>
{% endblock %}
